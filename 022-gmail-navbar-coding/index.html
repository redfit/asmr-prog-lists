<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar #2 | AsmrProg</title>
  </head>
  <body>
    <button onclick="toggleMenu()" class="burger material-symbols-outlined">
      menu
    </button>

    <nav class="navbar">
      <div class="logo">
        <img src="logo.svg" alt="gmail" />
        <span>Gmail</span>
      </div>

      <div class="search">
        <span class="material-symbols-outlined">Search</span>
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Search Mail"
          spellcheck="false"
        />
      </div>

      <nav>
        <button class="material-symbols-outlined">help</button>
        <button class="material-symbols-outlined">settings</button>
        <button class="material-symbols-outlined">apps</button>
        <img src="logo.png" alt="logo" />
      </nav>
    </nav>

    <script type="text/javascript">
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
